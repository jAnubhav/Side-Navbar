<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./assets/jiomart.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Poppins:wght@400;500;600;700&&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css">
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>JioMart - Anubhav's Touch</title>
</head>

<body onload="closeMenu()">
    <header aria-label="open" class="p-fixed d-flex h-full">
        <section class="d-flex j-space head-box">
            <div class="d-flex logo">
                <img src="./assets/jiomart.png" alt="Logo">
                <p class="head-title">JioMart</p>
            </div>

            <button class="d-flex menu-btn" onclick="openMenu()">
                <i class="fa-regular fa-bars"></i>
            </button>
        </section>

        <section class="d-flex j-space nav-container">
            <nav>
                <ul class="navbar upper-nav"></ul>

                <ul class="navbar main-nav"></ul>
            </nav>

            <nav>
                <ul class="navbar lower-nav"></ul>
            </nav>

            <template id="link">
                <a href="#" class="d-flex nav-item">
                    <i data-icon></i>
                    <p class="link-title" data-title></p>
                </a>
            </template>
        </section>
    </header>

    <script src="./js/script.js"></script>
</body>

</html>
